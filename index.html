<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExquisiteDB--example</title>
    <script src="dist/ExquisiteDB.js"></script>
</head>
<body>
<table>
    <thead>
    <th>id</th>
    <th>姓名-name</th>
    <th>年龄-age</th>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
<script>
    let dataConstruct={
        keyPath:"id",
        index:[
            {name:"name",unique:false},
            {name:"age",unique:false}
        ]
    };
    let example=new ExquisiteDB("dataExquisite",1,dataConstruct);
    example.add({id:"123",name:"Mark",age:"21"}).then(console.log);

    example.getAll().then(result=>{
        const datas=result.data;
        console.log(datas);
        let tbody=document.getElementById("tbody");
        datas.forEach(function (data) {
            tbody.innerHTML+=`<tr>
                                    <td>${data.id}</td>
                                    <td>${data.name}</td>
                                    <td>${data.age}</td>
                               </tr>`;
        });
    })
</script>
</body>
</html>
